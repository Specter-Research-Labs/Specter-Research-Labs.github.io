<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="color-scheme" content="light" />
        <title>Document Cabinet | SPECTER Labs</title>
        <link rel="icon" href="../assets/logo-black.svg" type="image/svg+xml" />
        <link rel="icon" href="../assets/favicon.png" type="image/png" />
        <link rel="stylesheet" href="../style.css" />
        <link rel="stylesheet" href="cabinet.css" />
    </head>
    <body class="cabinet-page">
        <div class="cabinet-shell">
            <header class="cabinet-masthead">
                <a class="cabinet-brand" href="../">
                    <img
                        src="../assets/logo-black.svg"
                        alt="SPECTER Labs logo"
                        class="logo"
                    />
                    <span class="cabinet-brand-name">SPECTER Labs</span>
                </a>
                <div class="cabinet-markings">
                    <span class="cabinet-marking">Document Cabinet</span>
                </div>
            </header>
            <div class="cabinet-rules" aria-hidden="true">
                <div class="cabinet-rule strong"></div>
                <div class="cabinet-rule"></div>
            </div>

            <p class="cabinet-intro">
                Internal technical documentation organized by dossier.
                Specs, decision records, and reference material.
            </p>

            <!-- DRAWERS -->

            <footer class="cabinet-footer">
                <div class="cabinet-footer-inner">
                    <div>Specter Labs</div>
                    <div>Document Cabinet</div>
                </div>
            </footer>
        </div>
    </body>
</html>
